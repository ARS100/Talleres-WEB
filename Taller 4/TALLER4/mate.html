<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

<body style="background-color: gray" >
    <div class = "container blue darken-4 "  >

        <div class = "form " style="margin-left:2cm; margin-right:2cm" >
            <div class= "row">
                <div class =" input-field col s12" style="color:white">
                    <center>
                    <h3> Formulario de registro </h3>
                    </center>
                </div>
            </div>
            <form  class=" input-field col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Id_Usuario</label>

                    </div>
                    <div class=" input-field col s6">
                        Id_Pais
                        <select class="browser-default">
                            <option value="value1" disabled selected>Elija una opción</option>
                            <option value="value1">1101</option>
                            <option value="value2">1021</option>
                            <option value="value3">1303</option>
                        </select>
                    </div>
                </div>
                <br/>
                <div class = "row">
                    <div class=" input-field col s5">

                        <input name = "nombre", type="text">
                          <label for="Nombre">Nombre</label>
                    </div>
                    <div class = " input-field col s7">

                        <input name = "apellido", type="text", size=50>
                          <label for="Apellidos">Apellidos</label>
                    </div>

                <br/>
                <br/>

                <br/>
                <br/>
                <div class = "row">
                    <div class = " input-field col s12">

                        <input name = "dirección", type="text", size = 45>
                          <label for="Direccion">Direccion</label>
                    </div>
                </div>
                <br/>
                <br/>
                <div class = "row">
                    <div class = " input-field col s7">


                        <input name = "ccusuario", type="text", size = 10>
                        <label for="ccusuario">Usuario</label>
                    </div>
                    <div class=" input-field col s5">

                    <input name = "password", type="password", size = 30>
                      <label for="password">Password</label>
                </div>
                </div>
                <br/>
                <br/>

                <br/>
                <br/>
                <div class = "row">
                    <div class = "input-field col s8">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class = "input-field col s4">
                      <i class="material-icons prefix">phone</i>
                        <input id="telefono" type="number" class="validate">
                        <label for="telefono">Telefono</label>
                    </div>
                </div>
               <div><button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: gray">Enviar
    <i class="material-icons right">send</i>
  </button>
  </div>
            </form>
        <br/>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>
